<head>
	<meta charset="UTF-8" />

	<title>Links - Sarbeswar Panda</title>
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="icon" type="image/png" href="../assets/images/logo.png" />

	<style>
		body {
			min-height: 100vh;
			margin: 0;
			background: #020617 url("https://images.wallpaperscraft.com/image/single/gradient_colorful_abstraction_157486_2160x3840.jpg") no-repeat center center;
			background-size: cover;
			color: #f9fafb;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
		}

		.links-page {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 40px 16px;
			position: relative;
			overflow: hidden;
		}

		.links-page::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			background: linear-gradient(to bottom,
				rgba(0, 0, 0, 0.75),
				transparent 32%,
				transparent 68%,
				rgba(0, 0, 0, 0.75));
			z-index: 0;
		}

		.links-card {
			max-width: 520px;
			width: 100%;
			margin: 0 auto;
			text-align: center;
			background: transparent;
			box-shadow: none;
			border: 0;
			backdrop-filter: none;
			position: relative;
			z-index: 1;
		}

		.links-avatar {
			width: 120px;
			height: 155px;
			border-radius: 9px;
			overflow: hidden;
			margin: 0 auto 16px;
			border: 2px solid rgba(255, 255, 255, 0.994);
		}

		.links-avatar img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}

		.links-name {
			font-size: 1.4rem;
			font-weight: 900;
			margin-bottom: 6px;
		}

		.links-tagline {
			font-size: 0.95rem;
			line-height: 1.5;
			opacity: 0.95;
			margin-bottom: 22px;
		}

		.links-list {
			display: flex;
			flex-direction: column;
			gap: 10px;
			margin-bottom: 18px;
		}

		.links-btn {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
			width: 100%;
			padding: 12px 16px;
			border-radius: 999px;
			border: 1px solid rgba(148, 163, 184, 0.8);
			background: rgba(15, 23, 42, 0.72);
			color: inherit;
			text-decoration: none;
			font-size: 0.98rem;
			font-weight: 500;
			transition: background 0.18s ease, transform 0.12s ease, border-color 0.18s ease, box-shadow 0.18s ease;
		}

		.links-btn:hover,
		.links-btn:focus-visible {
			background: rgba(30, 64, 175, 0.96);
			border-color: rgba(59, 130, 246, 0.95);
			box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
			transform: translateY(-1px);
			outline: none;
		}

		.links-btn--primary {
			background: linear-gradient(135deg, #2563eb, #4f46e5);
			border-color: transparent;
			color: #f9fafb;
		}

		.links-btn--primary:hover,
		.links-btn--primary:focus-visible {
			background: linear-gradient(135deg, #1d4ed8, #4338ca);
		}

		.links-btn-icon {
			width: 18px;
			height: 18px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
		}

		.links-icons {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 10px;
            padding-bottom: 20px;
		}

		.links-icon {
			width: 45px;
			height: 42px;
			border-radius: 999px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			background: rgb(226, 255, 185);
			border: 1px solid rgba(197, 4, 240, 0.95);
			text-decoration: none;
			transition: background 0.18s ease, transform 0.12s ease, box-shadow 0.18s ease, border-color 0.18s ease;
		}

		.links-icon:hover,
		.links-icon:focus-visible {
			background: rgba(252, 253, 255, 0.96);
			border-color: rgba(13, 121, 228, 0.98);
			box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
			transform: translateY(-1px);
			outline: none;
		}

		.links-icon img {
			width: 25px;
			height: 25px;
			display: block;
            
		}

		.portfolio-resume-button {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 12px;
			margin-bottom: 20px;
            

		}

		.portfolio-resume-button .links-btn {
			width: 50%;
		}

		.portfolio-resume-button .portfolio-btn {
			background: #2563eb;
			border-color: #b3ff00;
			color: #f9fafb;
            
		}

		.portfolio-resume-button .portfolio-btn:hover,
		.portfolio-resume-button .portfolio-btn:focus-visible {
			background: #ffffff;
			border-color: #ddff00;
            color: #020617;
		}

		.portfolio-resume-button .resume-btn {
			background: #22c55e;
			border-color: #aaff00;
			color: #ffffff;
		}

		.portfolio-resume-button .resume-btn:hover,
		.portfolio-resume-button .resume-btn:focus-visible {
			background: #ffffff;
			border-color: #ccff00;
            color: #020617;
		}

		@media (max-width: 640px) {
			.links-page {
				padding: 32px 16px;
			}
		}
	</style>
</head>
